<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shorten Api</title>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <div id="url-field-container" class="shorten-container">
            <div class="bg-img"></div>
            <span id="url-error-message-container"></span>
            <img id="spinner" class="link-creating-spinner" width="30px" height="30px" src="./img/Spinner.gif" alt="Loading Spinner">
            <input id="shroted-url-field" type="text" placeholder="Shorten a link here">
             <!-- Button trigger modal -->
            <button id="modal-btn">Shorten It!</button>
            <span title="Show Shorten Links" class="eye-btn" id="eye-btn">
              <i class="fa-solid fa-eye"></i>
            </span>
        </div>
    </section>
  
  <!-- Modal -->
  <div class="modal fade" id="shortenUrlModal" tabindex="-1" aria-labelledby="shortenUrlModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shortenUrlModalLabel">Your Shorten Links</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="url-list">
            <div id="empty-div" class="empty-text">No links are available</div>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="clear-btn" type="button" class="btn btn-primary">Clear All</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS  -->
    <script src="js/main.js"></script>
</body>
</html>
